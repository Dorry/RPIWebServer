{% extends "layout.html" %}
{% block body %}
<form action="/login" method="post">
    <div class="panel panel-primary" style="margin:0px 20px">
        <div class="panel-heading">Administrator Log In</div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Username</span>
                <input type="text" name="username" class="form-control" placeholder="Username" aria-describedby="basic-addon1" />
            </div>
            <div style="height:5px"></div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Password</span>
                <input type="password" name="userpass" class="form-control" placeholder="Password" aria-describedby="basic-addon2" />
            </div>
            <button type="submit" class="btn btn-primary" style="margin:15px auto">로그인</button>
        </div>
    </div>
</form>
{% endblock %}
